<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Welcome</title>
</head>
<body class="text-dark bg-light mx-auto text-center " style="width: 700px;">
    <div class="bg-warning m-5 p-4">
        <h1><u>Here are {{user.first_name}}'s cooking instructions!</u></h1>
        <h3>{{recipe.name}}</h3>
        <table class="m-2">
            <tr>Description: {{recipe.description}}</tr><br>
            <tr>Does it take under 30 minutes to make? 
                {% if recipe.under30 == 1 %}
                <tr>Yes</tr>
                {% else %}
                <tr>No</tr>
                {% endif %}
            </tr>
            <br>
            <tr>Instructions to make: {{recipe.instructions}}</tr><br>
        </table>
        <a class="bg-success rounded text-white p-1 m-1"href = '/dashboard'>Dashboard</a>
        <a class="bg-danger rounded text-white p-1 m-1"href ='/logout'>Logout</a>
    </div>
</body>
</html>
