<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>dashboard</title>
</head>
<body class="text-dark bg-light mx-auto text-center " style="width: 450px;">
    <h1> <u>Welcome {{user.first_name}}</u></h1>
    <h3>These are the recipes</h3>
    <table class="table-bordered text-center bg-warning">
        <thead>
            <tr>
                <th>Name</th>
                <th>Under 30 Minutes?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                {% if recipe.under30 == 1 %}
                <td>Yes</td>
                {% else %}
                <td>No</td>
                {% endif %}
                <td>
                    <a href = '/instructions/{{recipe.id}}'>View 
                    Instructions</a>
                    {% if recipe.user_id == session['user_id'] %}
                    <a href = '/edit/{{recipe.id}}'>Edit</a> 
                    <a href = '/delete/{{recipe.id}}'>Delete</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="bg-success rounded text-white p-1 m-1" href = '/recipes'>Create</a>
    <a class="bg-danger rounded text-white p-1 m-1" href ='/logout'>Logout</a>
</body>
</html>
