<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>change recipe</title>
</head>
<body class="text-dark bg-light mx-auto text-center m-4 p-2  " style="width: 650px;">
    <form class="bg-warning rounded" action = '/update/{{recipe.id}}' method = 'post'>
        {% with messages = get_flashed_messages(category_filter = ['recipe']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <h2><u>Edit Recipe</u></h2>
        <div>
            <label for = 'name'>Name:</label>
            <input type = 'text' name = 'name' value = '{{recipe.name}}'>
        </div>
        <div>
            <label for = 'description'>Description:</label>
            <input type = 'text' name = 'description' value = '{{recipe.description}}'>
        </div>
        <div>
            <label for = 'instructions'>Instructions:</label>
            <input type = 'text' name = 'instructions' value = '{{recipe.instructions}}'>
        </div>
        <div>
            <label for = 'date'>Date Made On:</label>
            <input type = 'date' name = 'date' value = '{{recipe.date}}'>
        </div>
        <div>
            <label for = 'under30'>Did it take under 30 minutes to make?</label>
            <input type = 'radio' name = 'under30' value = '1' {{'checked' if recipe.under30}}>
            <label for = 'yes'>Yes</label>
            <input type = 'radio' name = 'under30' value = '0' {{'checked' if not recipe.under30}}>
            <label for = 'no'>No</label>
        </div>
        <input class="bg-success rounded" type = 'submit' value = 'Update'>
    </form>
    <a class="bg-success rounded text-white p-1 m-1"  href = '/dashboard'>Dashboard</a>
    <a  class="bg-danger rounded text-white p-1 m-1" href = '/'>Logout</a>
</body>
</html>
